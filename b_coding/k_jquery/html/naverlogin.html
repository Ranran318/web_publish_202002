<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <link rel="stylesheet" href="../fonts/fontawesome-5.web/css/all.min.css">

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">

  <link rel="stylesheet" href="../css/src/naverlogin.css">

  <!--[if IE]>
    <script src="../ie/html5shiv/dest/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE.js"></script>
    <script src="../ie/respond/dist/respond.min.js"></script>
  <![endif]-->

  <title>Document</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
     <h1><a href="./content.html">naver로그인</a></h1>
     <form action="#" method="">
     <fieldset>
             <legend>
                    <label for="idtext">아이디</label>
                    <input type="text" id="idtext" name="idtext" value="" />
                    <div class="messageBox">
                      <span></span>
                    </div>
                    
                    <label for="pwtext">비밀번호</label>
                    <input type="password" id="pwtext" name="pwtext" value="" />
                    <div class="messageBox">
                      <span></span>
                    </div>

                    <label for="repwtext">비밀번호 재확인</label>
                    <input type="password" id="repwtext" name="repwtext" value="" />
                    <div class="messageBox">
                      <span></span>
                    </div>

                    <label for="nametext">이름</label>
                    <input type="text" id="nametext" name="nametext" value="" />
                    <div class="messageBox">
                      <span></span>
                    </div>

                    <label for="">생년월일</label>
                    <input type="text" id="yytext" name="yytext" value=""/>
                    <select name="mmtext" id="mmdtext"></select>
                    <optgroup label="월">
                    <option value="m_01">1</option>
                    <option value="m_02">2</option>
                    <option value="m_03">3</option>
                    <option value="m_04">4</option>
                    <option value="m_05">5</option>
                    <option value="m_06">6</option>
                    <option value="m_07">7</option>
                    <option value="m_08">8</option>
                    <option value="m_09">9</option>
                    <option value="m_010">10</option>
                    <option value="m_011">11</option>
                    <option value="m_012">12</option>
                    <i></i>

                    <input type="text" id="day_02" name="day" value=""/>
                    
                    
                    <div class="messageBox">
                      <span></span>
                    </div>
                    </optgroup> 


                    <label for="">성별</label>
                    <optgroup>성별</optgroup>
                    <option value="man">남자</option>
                    <option value="woman">여자</option>
            
                    <label for="">본인 확인 이메일<span>(선택)</span></label>
                    <input type="email" id="" name=""  />
                    <div class="messageBox">
                      <span></span>
                    </div>

                    <label for="">휴대전화</label>
                     
                    <optgroup>
                      <option value="82"></option>
                      <option value=""></option>
                      <option value=""></option>
                    </optgroup>
                       
                    
                    <input type="tel" id="teltext" name="teltext"  value=""/>
                    <button type="button" class="number_Btn">인증번호 받기</button>
                    <div class="messageBox">
                      <span></span>
                    </div>
      
      
             </legend>

             <button type="submit" class="signup_Btn">가입하기</button>
     </fieldset>
    </form>
  </div>

  <!-- script -->
  <script src="../js/base/jquery-3.5.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/naverlogin.js"></script>
</body>
</html>
